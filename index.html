<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="imagem/png" href="./img/instacat-webicon.png" />
        <title>InstaCat</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class ="instagram-phone">
                <img src="./img/instadevice.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instacat-logo.png" class="instacat-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto perfil.png" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como carinhacmz</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                    <p class="not-account">Não é carinhacmz?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                         ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <i class="get-app">Baixe o aplicativo</i>
                    <div class="download">
                <a href="#"class="app-download"></a>
                <a href="#"class="app-download"></a>
                </div>
                    </div>
                </div>
            </div>
    
    </body>
</html>
